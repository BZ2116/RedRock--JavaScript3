<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input name="box" type="checkbox" value="内卷">内卷
        <input name="box"  type="checkbox" value="疯狂内卷">疯狂内卷
        <input name="box" type="checkbox" value="拼命内卷">拼命内卷
        <input name="box"  type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input id="all" type="button" value="全选">
        <input id="alln" type="button" value="全不选">
        <input id="opp" type="button" value="反选">
    </div>
<script>
var all = document.getElementById('all');
var alln = document.getElementById('alln');
var opp = document.getElementById('opp');
var checkboxes = document.getElementsByName('box')
all.onclick = function (){
    for(var i in checkboxes){
               checkboxes[i].checked = true;
}
}
alln.onclick = function (){
    for(var i in checkboxes){
               checkboxes[i].checked = false;
}
}
opp.onclick = function(){
           for(var i in checkboxes){
               checkboxes[i].checked  = checkboxes[i].checked ? false : true;
           }
       };
</script>
</body>

</html>
